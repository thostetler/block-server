<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image or GIF</title>
</head>
<body>
  <h1>Upload Image or GIF</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file">Choose an image or GIF:</label>
    <input type="file" id="file" name="file" accept="image/*,image/gif">
    <br>
    <label for="filename">Optional: Enter a custom name for the file (without extension):</label>
    <input type="text" id="filename" name="filename">
    <br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
